<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Animal Sounds</title>
  <link rel="stylesheet" href="style.css">
</head>


  <img src="./images/animal.png" alt="Italian Trulli" id="animal">animal</img>

  <p id="demo"></p>

  <div class="keys">
    <div data-key="65" class="key">
      <kbd>A</kbd>
      <span class="sound">Goat</span>
    </div>
    <div data-key="83" class="key">
      <kbd>S</kbd>
      <span class="sound">Donkey</span>
    </div>
    <div data-key="68" class="key">
      <kbd>D</kbd>
      <span class="sound">Chimp</span>
    </div>
    <div data-key="70" class="key">
      <kbd>F</kbd>
      <span class="sound">Turkey</span>
    </div>
    </div>
  

  <audio data-key="65" src="sounds/Ziege.mp3"></audio>
  <audio data-key="83" src="sounds/donkey.mp3"></audio>
  <audio data-key="68" src="sounds/Schimpanse.mp3"></audio>
  <audio data-key="70" src="sounds/truthahn.mp3"></audio>

<script>

  window.addEventListener('keydown', function(e) {
    
    const audio = document.querySelector(`audio[data-key="${e.keyCode}"]`);
    const key = document.querySelector(`.key[data-key="${e.keyCode}"]`);
    //const image = document.getElementById('animal');
    if(!audio) return; 
    audio.currentTime = 0;
    audio.play();
    key.classList.add('playing');
    let image = document.getElementById("animal");
    console.log(`./images/"${e.keyCode}".png`)
    image.src=`./images/${e.keyCode}.png`
    document.getElementById("demo").innerHTML = image;
  });

</script>


</body>
</html>
